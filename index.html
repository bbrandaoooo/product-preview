<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="card">
        <div class="card-image">
            <img src="images/image-product-desktop.jpg" alt="Parfum">
        </div>
        <div class="card-details">
            <h3>PERFUME</h3>
            <h1>Gabrielle Essence Eau <br> De Parfum</h1>
            <p>
                A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL.                
            </p>
            <div class="currency">
                <h1>
                    $149,99
                </h1>
                <small>
                    $169,99
                </small>
            </div>
            <div class="cart">
                <p>Add to Cart</p>
            </div>    
        </div>
    </main>
</body>
</html>
